<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Welcome, Alvin</title>
		<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
		<link rel="manifest" href="site.webmanifest">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
		<style type="text/css">
		h1,ul,li,p,input {
			margin: 0;
			font-family: 'Lato', Arial, sans-serif;
		}
		.bookmarks {
			padding: 6px;
			font-size: 13px;
		}

		.bookmarks li {
			display: inline-block;
			margin-right: 6px;
		}

		.bookmarks ul {
			padding: 0;
			list-style-type: none;
		}
		.bookmarks ul li a {
			color: #333;
			text-decoration: none;
		}
		.search-in {
			padding: 12px;
			min-width: 400px;
			outline: none;
			border: 1px solid rgba(0, 0, 0, 0.60);
		}
		</style>
	</head>
	<body style="background:url('../wall/main-wall.jpg') no-repeat center center fixed;background-size:cover;">
		<div class="bookmarks">
			<ul>
				<li><a href="https://www.facebook.com">Facebook</a></li>
				<li><a href="https://www.youtube.com">YouTube</a></li>
				<li><a href="https://www.netflix.com">Netflix</a></li>
				<li><a href="https://portal.utoronto.ca">Blackboard</a></li>
			</ul>
		</div>
		<div class="bookmarks" style="position: absolute; right:6px;top:6px;">
			<p><strong id="date"></strong></p>
		</div>
		<div class="position:relative;">
		<div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);">
			<h1 style="text-align: center;margin-bottom:20px;color:rgba(0, 0, 0, 0.60);cursor:default;">Welcome, <span style="font-weight:300">Alvin</span></h1>
			<div style="margin-right:auto"><img src="glogo.png" width="50px" /></div>
			<form action="https://google.ca/search" method="GET">
				<input type="text" name="q" class="search-in" placeholder="Search" autocomplete="disable" />
			</form>
		</div>
	</div>
	<script>
		var d = new Date();
		var dayofweek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
		var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
		document.getElementById('date').innerHTML = dayofweek[d.getDay()] + ", " + months[d.getMonth()] + " " + d.getDate() + ", " + d.getFullYear();
	</script>
	</body>
</html>
